{% extends 'base.html' %}

{% block styles %}
<style>
    body, html {
      height: 100%;
    }

    .messages-box {
      flex: 1;
      overflow-y: auto;
    }

    .messages-list {
      padding-left: 0;
    }

    .message {
      margin-bottom: 15px;
      list-style: none;
    }

    .message-text {
      padding: 10px;
      border-radius: 5px;
    }

    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .received {
      background-color: #f1f0f0;
      align-self: flex-start;
    }

    .message-form {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background-color: #f8f9fa;
    }

    .message-input {
      flex: 1;
      border-radius: 0;
      border-right: none;
    }

    .btn-send {
      border-radius: 0;
    }

    .chat-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
  </style>
{% endblock %}


{% block content %}
<div class="chat-container">
    <div class="card flex-grow-1">
      <div class="card-header bg-primary text-white d-flex justify-content-between">
        SIMPLE DALL E CHATBOT
        <div>
          <a class="btn btn-info text-white" href="chatbot">Chat</a>
        </div>
      </div>

      {% if user.is_authenticated %}
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center"><b>Welcome, {{user.username}} </b> <a class="btn btn-info text-white" href="logout">Logout</a></div>
      {% else %}
      <div class="card-header bg-primary text-white"><a class="btn btn-info text-white" href="login">Login</a> &nbsp;&nbsp; <a class="btn btn-info text-white" href="register">Register</a></div>
      {% endif %}
      <div class="card-body messages-box">
        
        <ul class="list-unstyled messages-list">
        
        </ul>
        
      </div>

      <br><br>
      <br><br>
      <br><br>

      <form class="message-form">
        {%csrf_token%}
        <div class="input-group">
          <input type="text" class="form-control message-input" placeholder="Enter your prompt...">
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary btn-send">Send</button>
          </div>
        </div>
      </form>

</div>

<script>
  const messagesList = document.querySelector('.messages-list');
  const messageForm = document.querySelector('.message-form');
  const messageInput = document.querySelector('.message-input');

  messageForm.addEventListener('submit', event => {
    event.preventDefault();
    const prompt = messageInput.value.trim(); 
    if (prompt.length == 0) {
      return; 
    }
    
    const messageItem = document.createElement('li');
    messageItem.classList.add('message', 'sent');
    messageItem.innerHTML = `
      <div class="message-text">
        <div class="message-sender">
          <b> You </b>
        </div>
        <div class="message-content">
          ${prompt}
        </div>
      </div>
    `;
    messagesList.appendChild(messageItem);
    messageInput.value = '';
 
    fetch('', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': '{{ csrf_token }}'
      },
      body: JSON.stringify({
        'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
        'prompt': prompt
      })
    })
    .then(response => response.json())
    .then(data => {
      const messageItem = document.createElement('li');
      messageItem.classList.add('message', 'received');
      messageItem.innerHTML = `
        <div class="message-text">
          <div class="message-sender">
            <b>AI Chatbot</b>
          </div>
          <div class="message-content">
            <img src='${data.image_url}'/>
          </div>
        </div>
      `;
      messagesList.appendChild(messageItem);
    })

  });

</script>

{% endblock %}
